# Publish prompt-guide-cli to npm when a version tag (v*) is pushed.
# Required: Add NPM_TOKEN (npm Automation token from https://www.npmjs.com/account/tokens) to repo Secrets.
name: Release to npm

on:
  push:
    tags:
      - "*"

permissions:
  contents: read

jobs:
  publish:
    name: Publish prompt-guide-cli to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Set version from tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          npm version "$VERSION" --no-git-tag-version -w prompt-guide-cli
          echo "Publishing prompt-guide-cli@$VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm
        run: npm publish -w prompt-guide-cli --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_RELEASE_TOKEN }}
